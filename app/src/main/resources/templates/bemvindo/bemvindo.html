<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::main})}" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Hospebem - Inicio </title>
</head>
<body>
<main>
    <div class="agrupadora has-text-centered">
        <h1 class="title is-1 espaco-titulo">Hospebem</h1>
        <section class="container">
            <div class="level-item">
                <div class="columns is-multiline is-centered cards-container" id="sectioncontainer">
                    <div class="column is-narrow tamanho-board">
                        <article class="message ">
                            <div class="message-header header-heigth header-color">
                                <div sec:authorize="isAuthenticated()">
                                    <div>
                                        <p> Seja bem-vindo: <strong><span sec:authentication="name"></span></strong></p>
                                    </div>
                                </div>
                            </div>
                            <div class="message-body espaco-linhas">
                                <div class="board-item">
                                    <div class="board-item-content"><a href="/solicitacao/casa/lista">Lista de solicitações</a></div>
                                </div>
                                <div class="board-item">
                                    <div class="board-item-content"><a href="/solicitacao/listagemHospede">Gerenciar Hospedes</a></div>
                                </div>
                                <div class="board-item">
                                    <div class="board-item-content"><a href="/registrar">Registrar usuários</a></div>
                                </div>
                                <div class="board-item">
                                    <div class="board-item-content">
                                        <a th:href="@{/solicitacao/csv}">Exportar dados da Solicitação para EXCEL</a>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </section>
        <div sec:authorize="!isAuthenticated()">
            <a href="/login">
                <div>Logar</div>
            </a>
            <a href="/registrar">
                <div>Registrar</div>
            </a>
        </div>
    </div>
</main>
<script>
    (function () {
        let burger = document.querySelector('.burger');
        let nav = document.querySelector('#' + burger.dataset.target);

        burger.addEventListener('click', function () {
            burger.classList.toggle('is-active');
            nav.classList.toggle('is-hoverable');
            return burger;
        });
    };
</script>
</html>
