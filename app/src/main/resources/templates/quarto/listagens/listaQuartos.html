<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::main})}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>HospeBem - Lista Quartos</title>
</head>
<body>
<main>
    <div  sec:authorize="hasAuthority(T(com.thoughtworks.aceleradora.login.dominio.Cargo).ASSISTENTE_SOCIAL.getNome())"> Você não tem autorização para acessar essa página</div>
    <div sec:authorize="hasAuthority(T(com.thoughtworks.aceleradora.login.dominio.Cargo).ADMINISTRADOR.getNome())">
    <div th:include="@{./partes/cabecalhoDadosSolicitante}"/>
    <div class="column">
        <h3 class="title is-3 v center has-text-centered">Quartos</h3>
    </div>
    <div class="section">
        <div class="columns is-multiline is-lefty">

            <th:block th:each="quarto : ${listaQuartos}">
                <div class="column is-3">
                    <div class="box">
                        <div class="column">
                            <a  class="centralizar" th:href="@{/quarto/{idSolicitacao}/quarto/{idQuarto}(idSolicitacao=${solicitacao.id}, idQuarto=${quarto.id})}">
                                <button type="reset" class="button is-success red "  th:if="${quarto.leitosDisponiveis <= 0 || numeroHospedes > quarto.leitosDisponiveis}" th:text="${quarto.nomeQuarto}"></button>
                                <button type="submit" class="button is-success"  th:if="${quarto.leitosDisponiveis > 0 && numeroHospedes <= quarto.leitosDisponiveis}" th:text="${quarto.nomeQuarto}"></button>
                            </a>
                            <div class="centralizar">
                                <strong>Tipo:</strong>
                                <label th:text="${quarto.tipo}"></label>
                            </div>
                            <div class="centralizar">
                                <strong>Leitos Disponíveis: </strong>
                                <label th:text="${quarto.leitosDisponiveis}"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
    <div class="column has-text-centered">
        <a class="button verde-viavida borda-arredondada" th:href="@{/solicitacao/casa/lista}">Voltar</a>
    </div>
</main>
</body>
</html>
