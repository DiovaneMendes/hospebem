<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
<header>
    <nav class="navbar">
        <div class="nav-wrapper container">
                <h1>
                    Solicitar Vaga
                </h1>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <div class="row">
            <h2> Dados do paciente</h2>
            <form action="" th:action="@{/solicitacao/cadastro}" th:object="${solicitacao}" method="post">
                <div class="col s12">
                    <span>Nome Completo:</span>
                    <input name="nome" type="text">
                </div>

                <div class="col s12">
                    <label>
                    <input name="genero" type="radio" value ="F" >
                    <span>F</span>
                    </label>
                    <label>
                        <input name="genero" type="radio" value ="M">
                    <span>M</span>
                    </label>
                </div>

                <div class="col s12">
                    <label>
                        <input name="situacao" type="radio" value ="pre" >
                        <span>Pré-transplantado</span>
                    </label>
                    <label>
                        <input name="situacao" type="radio" value ="pos">
                        <span>Pós-transplantado</span>
                    </label>
                </div>

                <h3>Endereço:</h3>
                <div class="col s12">
                    <span>Rua:</span>
                    <input name ="endereco.rua" type="text">
                </div>

                <div class="col s12">
                    <span>Número:</span>
                    <input name="endereco.numero" type="text">
                </div>

                <div class="col s12">
                    <span>Cidade:</span>
                    <input name="endereco.cidade" type="text">
                </div>

                <div class="col s12">
                    <span>Bairro:</span>
                    <input name="endereco.bairro" type="text">
                </div>

                <div class="col s12">
                    <span>Uf:</span>
                    <input name="endereco.uf" type="text">
                </div>

                <h4>Dados do Acompanhante</h4>

                    <!--<div class="col s12">-->

                        <!--<span>Nome Completo:</span>-->
                        <!--<input th:field="*{acompanhantes[__${itemStat.index}__].nome}" type="text">-->
                    <!--</div>-->

                    <!--<div class="col s12">-->
                        <!--<label>-->
                            <!--<input th:field="*{acompanhantes[__${itemStat.index}__].genero1}" type="radio" value ="F" >-->
                            <!--<span>F</span>-->
                        <!--</label>-->
                        <!--<label>-->
                            <!--<input th:field="*{acompanhantes[__${itemStat.index}__].genero1}" type="radio" value ="M">-->
                            <!--<span>M</span>-->
                        <!--</label>-->
                    <!--</div>-->
                <!--</div>-->




                    <div th:each="acompanhante, acompIndex : ${solicitacao.acompanhantes}">
                        <p>Nome acompanhante <span th:text="${acompIndex.index + 1}"></span>: <input type="text" th:field="*{acompanhantes[__${acompIndex.index}__].nome}"></p>
                        <p>Genero acompanhante <span th:text="${acompIndex.index + 1}"></span>: <input type="text" th:field="*{acompanhantes[__${acompIndex.index}__].genero}"></p>
                    </div>

                <div class="col s12">
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</html>
