<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>

<head>
      <title>Formulario</title>
</head>
<body>
<main>
    <div class="card-content valign center has-text-centered">
        <div class="section">
            <nav class="breadcrumb" aria-label="breadcrumbs">
                <ul>
                    <li><a th:href="@{'/solicitacao/hospital/lista'}" class="has-text-black" href="#" aria-current="page">Lista Solicitações</a></li>
                    <li><a th:href="@{'/solicitacao/' + ${solicitacao.id} + '/editar'}">Editar Solicitação</a></li>
                </ul>
            </nav>
        </div>
        <div class="column">
            <h3 class="title is-3 v center has-text-centered"> Dados do paciente</h3>
        </div>
        <div class="columns is-mobile card-content">
            <form th:object="${solicitacao}" th:action="@{/solicitacao/{id}/editar(id=${solicitacao.id})}" method="post" onsubmit="return validaCadastroSolicitacao(event)"
                  id="formSolicitacao">
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <span>Nome </span>
                            <input class="validate input input-fancy borda-arredondada" type="text" th:field="*{nome}">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <label>
                                <input th:field="*{genero}" type="radio" value="F" id="genero1">
                                <span>Feminino</span>
                            </label>
                            <label>
                                <input th:field="*{genero}" type="radio" value="M" id="genero2">
                                <span>Masculino</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <span>Data de Nascimento:</span>
                            <input id="dataNascimento" placeholder="Clique para selecionar uma data"
                                   type="text" class="input input-fancy datepicker-retroativo borda-arredondada" th:field="*{dataNascimento}"
                                   onkeypress="return false;" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <span>Peso:</span>
                            <input class="validate input input-fancy borda-arredondada" placeholder="Só preencha se for cadeirante" type="number" min="0" max="600" step="0.1" id="peso" value="0"  th:field="*{peso}" >
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <span>Situação:</span>
                            <label>
                                <input th:field="*{situacao}" type="radio" value="pre" id="situacao.pre">
                                <span>Pré-transplante</span>
                            </label>
                            <label>
                                <input th:field="*{situacao}" type="radio" value="pos" id="situacao.pos">
                                <span>Pós-transplante</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <span>Data do transplante:</span>
                            <input id="dataTransplante" placeholder="Clique para selecionar uma data"
                                   type="text" class="input input-fancy datepicker-futuro borda-arredondada" th:field="*{dataTransplante}"
                                   onkeypress="return false;">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <span>Telefone</span>
                        </div>
                        <div class="control">
                            <input class="validate input input-fancy borda-arredondada" type="text" name="telefone" th:field="*{telefone}">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="field">
                        <div class="control">
                            <span>Data de Entrada</span>
                            <input class="validate input input-fancy datepicker-retroativo borda-arredondada" autocomplete="off" type="text" name="dataEntrada" th:field="*{dataEntrada}"
                                   onkeypress="return false;">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="field">
                        <div class="control">
                            <span>Data de Saída</span>
                            <input class="validate input input-fancy datepicker-futuro borda-arredondada" autocomplete="off" type="text" name="dataSaida" th:field="*{dataSaida}"
                                   onkeypress="return false;">
                        </div>
                    </div>
                </div>
                <h3 class="title is-3">Endereço</h3>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <label class="label">Rua</label>
                        </div>
                        <div class="control">
                            <input type="hidden" th:field="*{endereco.id}">
                            <input class="validate input input-fancy borda-arredondada" type="text" th:field="*{endereco.rua}">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <label class="label">Número</label>
                        </div>
                        <div class="control">
                            <input class="validate input input-fancy borda-arredondada" type="text" name="numero" th:field="*{endereco.numero}">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <div class="control">
                            <span>Cidade</span>
                        </div>
                        <div class="control">
                            <input class="validate input input-fancy borda-arredondada" type="text" name="cidade" th:field="*{endereco.cidade}">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="field">
                        <div class="control">
                            <label class="label">Bairro</label>
                        </div>
                        <div class="control">
                            <input class="validate input input-fancy borda-arredondada" type="text" name="bairro" th:field="*{endereco.bairro}">
                        </div>
                    </div>

                </div>

                <div class="column">
                    <div class="field">
                        <div class="control">
                            <label class="label">UF</label>
                        </div>
                        <div class="control">
                            <input class="validate input input-fancy borda-arredondada" type="text" name="uf" th:field="*{endereco.uf}">
                        </div>
                    </div>
                </div>
                <h3 class="title is-3">Dados do Acompanhante</h3>
                <div th:each="acompanhante, acompIndex : ${solicitacao.acompanhantes}">
                    <input class="validate input input-fancy borda-arredondada" type="hidden" th:field="*{acompanhantes[__${acompIndex.index}__].id}" />
                    <h5 class="title is-5">Acompanhante</h5>
                    <div class="column">
                        <div class="field">
                            <div class="control">
                                <label class="label">Nome</label>
                            </div>
                            <div class="control">
                                <p>Nome acompanhante <span th:text="${acompIndex.index + 1}"></span>:
                                    <input class="validate input input-fancy borda-arredondada" type="text"  th:field="*{acompanhantes[__${acompIndex.index}__].nome}">
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <div class="control">
                                <label class="label">Gênero</label>
                            </div>
                            <div class="control">
                                <label>
                                    <input class="genero" type="radio" value="F" th:field="*{acompanhantes[__${acompIndex.index}__].genero}">
                                    <span>Feminino</span>
                                </label>
                                <label>
                                    <input class="genero" type="radio" value="M" th:field="*{acompanhantes[__${acompIndex.index}__].genero}">
                                    <span>Masculino</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <div class="control">
                                <label class="label">Data de Nascimento</label>
                            </div>
                            <div class="control">
                                <input class="validate input input-fancy datepicker-retroativo borda-arredondada" autocomplete="off" type="text" th:field="*{acompanhantes[__${acompIndex.index}__].dataNascimento}"
                                       onkeypress="return false;">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <a th:href="@{/solicitacao/hospital/lista}">
                        <button type="submit" class="button verde-viavida borda-arredondada">
                                <span>Salvar</span>
                                <span class="icon is-small"><i class="fas fa-gavel"></i></span>
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
<script type="text/javascript">

    document.addEventListener('DOMContentLoaded', function () {
        var datepickerFields = document.getElementsByClassName('datepicker');

        for (var i = 0; i < datepickerFields.length; i++) {
            seletorDeData(datepickerFields[i]);
        }
    })

</script>

</html>
