<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Hospebem</title>
</head>

<body>
    <main>
        <div  sec:authorize="hasAuthority(T(com.thoughtworks.aceleradora.login.dominio.Cargo).ASSISTENTE_SOCIAL.getNome())"> Você não tem autorização para acessar essa página</div>
        <div sec:authorize="hasAuthority(T(com.thoughtworks.aceleradora.login.dominio.Cargo).ADMINISTRADOR.getNome())">
        <div class="container">
            <div class="section">
                <nav class="breadcrumb" aria-label="breadcrumbs">
                    <ul>
                        <li><a th:href="@{'/bemvindo'}" class="has-text-black" href="#" aria-current="page">Inicio</a></li>
                        <li><a th:href="@{'/solicitacao/listagemHospede'}">Gerenciar Hóspedes</a></li>
                    </ul>
                </nav>
            </div>
            <div class="is-mobile">
                <div>
                    <h1 class="title is-half centralizar espacamento">Lista de Gerenciamento de Hospede</h1>
                    <div class="is-mobile is-centered">
                        <div class="is-mobile is-centered"></div>
                        <table class="table centralizar">
                            <tr>
                                <th>Nome</th>
                            </tr>
                            <tr th:each="solicitacao : ${solicitacoesAceitas}">
                                <td>
                                    <a th:href="@{'/solicitacao/' + ${solicitacao.id} + '/editar'}" class="has-text-centered" th:text="${solicitacao.nome}" ></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
