<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::body})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hospebem</title>
</head>

<body>
<div th:include="@{/partes/cabecalhoPadrao}"/>

<header>
    <nav class="navbar is-fixed-top is-info has-text-centered nav-style" aria-label="main navigation">
        <label>
            HOSPEBEM
        </label>
    </nav>
</header>
<main>
    <div class="container">
        <div class="is-mobile">
            <h1 class="title is-1 has-text-centered espacamento">Lista de Solicitações da Casa</h1>
            <div class="is-centered">
                    <table class="table centralizar espacamento">
                        <tr>
                            <th>Data</th>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Informações</th>
                            <th>Inserir no Quarto</th>
                        </tr>

                        <tr th:each="solicitacao : ${solicitacoesCasa}">
                            <td class="has-text-centered">11-11-2018</td>
                            <td class="has-text-centered" th:text="${solicitacao.nome}"></td>
                            <td class="has-text-centered"> 24 </td>
                            <td class="has-text-centered">
                                <a th:href="@{/solicitacao/{id}/dados(id=${solicitacao.id})}">
                                    <button class="button " type="submit">
                                        <i class="fas fa-eye icons-color"></i>
                                    </button>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/{id}/quartos/listaQuartos(id=${solicitacao.id})}">
                                    <button class="button" type="submit">
                                        <i>Selecionar quarto</i>
                                    </button>
                                </a>
                            </td>
                        </tr>
                    </table>
            </div>
        </div>
    </div>
</main>

</body>
</html>
