
                <div class="column is-10">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label">UF</label>
                        </div>
                        <div class="control">
                            <input class="validate input is-info" type="text" name="uf" th:value="${solicitacao.endereco.uf}" disabled>
                        </div>
                    </div>
                </div>

                <h2 class="title is-2">Dados Acompanhante</h2>

                <div th:each="acomp, index : ${solicitacao.acompanhantes}">
                    <ul th:if="${acomp.nome} != ''">
                        <h5 class="title is-5">Acompanhante
                            <span th:text="${index.index + 1}"></span>:
                        </h5>
                        <div class="column is-10">
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Nome</label>
                                </div>
                                <div class="control">
                                    <input class="validate input is-info" type="text" name="nomeAcomp" th:value="${acomp.nome}" disabled>
                                </div>
                            </div>
                        </div>

                        <div class="column is-10">
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">GÃªnero</label>
                                </div>
                                <div class="control">
                                    <input class="validate input is-info" type="text" name="generoAcomp" th:value="(${acomp.genero} == 'F' ? 'Feminino' : (${acomp.genero} == 'M' ? 'Masculino') )" disabled>
                                </div>
                            </div>
                        </div>

                        <div class="column is-10">
                            <div class="field is-horizontal">
                                <div class="field-label is-normal">
                                    <label class="label">Data de Nascimento</label>
                                </div>
                                <div class="control">
                                    <input class="validate input is-info" type="text" name="dataNascimentoAcomp" th:value="${acomp.dataNascimento.format(formata)}" disabled>
                                </div>
                            </div>
                        </div>
                    </ul>
                </div>
            </ul>
        </div>
    </div>
</main>
</body>
</html>
