<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="agrupadora">
    <header class="cabecalho">
        <h1>Hospebem</h1>
        <div sec:authorize="isAuthenticated()">
            <div>
                Autenticado graças a deux!
            </div>
            <div>
                Logado como: <span sec:authentication="name"></span>
            </div>
        </div>
    </header>

    <nav class="navegacao">
        <ul>
            <a href="/"><li>Início</li></a>
            <a href="/pessoa/lista"><li>Pessoas</li></a>
            <a href="/pessoa/cadastro"><li>Cadastrar Pessoa</li></a>
            <div sec:authorize="!isAuthenticated()">
                <a href="/login"><li>Logar</li></a>
                <a href="/registrar"><li>Registrar</li></a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <form action="#" th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout!">
                </form>
            </div>
        </ul>
    </nav>
</div>
</body>
</html>
